    <!-- Start Orders -->
    <div id="orders" class="container">
      <h2>Place Your Order</h2>
      <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="address">Shipping Address</label>
          <input type="text" id="address" name="address" required>

          <label for="product">Product Type</label>
          <select id="product" name="product" required>
              <option value="laptop">Laptop</option>
              <option value="smartphone">Smartphone</option>
              <option value="household needs">Household Needs</option>
          </select>

          <label for="quantity">Quantity</label>
          <input type="number" id="quantity" name="quantity" min="1" required>

          <button type="submit">Submit Order</button>
      </form>

<script>
  const scriptURL = "https://script.google.com/a/macros/students.uii.ac.id/s/AKfycbxY-ixvSw4nKWeAiOFWJEPr0iayHJiHEv6ZAKlHofW26np0mQPqxA6c3WjZvXac5tNB/exec";
  const form = document.form["Order_list"];

  form.addEventListener("Submit", (e) => {
    e.preventDefault();
    fetch(scriptURL, {method: "POST", body: new FormData(form) })
    .then((response) => console.log("Success!, response"))
    .catch((error) => console.error("Error!", error.message));
  })
</script>
